<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LISE Agent Desktop</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a;
            color: white;
            overflow: hidden;
        }
        
        #loading {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        #agent-frame {
            width: 100vw;
            height: 100vh;
            border: none;
            display: none;
        }
        
        .error {
            background: #ff4444;
            padding: 20px;
            border-radius: 8px;
            margin: 20px;
            text-align: center;
            max-width: 500px;
        }
        
        .retry-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        
        .retry-btn:hover {
            background: #45a049;
        }
        
        .status {
            margin: 10px 0;
            font-size: 14px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div id="loading">
        <div class="spinner"></div>
        <h2>Starting LISE Agent...</h2>
        <p class="status" id="status">Initializing agent server...</p>
        <div class="status">Please wait while the agent initializes</div>
    </div>
    
    <iframe id="agent-frame" src="about:blank"></iframe>
    
    <script>
        const loading = document.getElementById('loading');
        const frame = document.getElementById('agent-frame');
        const status = document.getElementById('status');
        let checkCount = 0;
        const maxChecks = 120; // 60 seconds
        let checkInterval;
        
        function updateStatus(message) {
            status.textContent = message;
            console.log(`[LISE] ${message}`);
        }
        
        function checkAgent() {
            updateStatus(`Connecting to agent... (attempt ${checkCount + 1}/${maxChecks})`);
            
            fetch('http://localhost:8000/', {
                mode: 'no-cors',
                cache: 'no-cache'
            })
            .then(response => {
                updateStatus('Agent detected! Loading interface...');
                // Load the agent interface
                frame.src = 'http://localhost:8000';
                
                // Wait a bit more then hide loading
                setTimeout(() => {
                    loading.style.display = 'none';
                    frame.style.display = 'block';
                }, 2000);
            })
            .catch(error => {
                checkCount++;
                if (checkCount < maxChecks) {
                    if (checkCount < 10) {
                        updateStatus('Starting Python agent server...');
                    } else if (checkCount < 30) {
                        updateStatus('Waiting for agent to start...');
                    } else {
                        updateStatus(`Still waiting... (${Math.floor((maxChecks - checkCount) / 2)}s remaining)`);
                    }
                    // Don't schedule another check here - let the interval handle it
                } else {
                    clearInterval(checkInterval);
                    loading.innerHTML = `
                        <div class="error">
                            <h2>‚ùå Failed to connect to LISE Agent</h2>
                            <p>The Python agent server could not be started or is not responding.</p>
                            <div class="status">
                                <strong>Troubleshooting:</strong><br>
                                ‚Ä¢ Make sure Python is installed<br>
                                ‚Ä¢ Check if port 8000 is available<br>
                                ‚Ä¢ Try running the agent manually first
                            </div>
                            <button class="retry-btn" onclick="location.reload()">üîÑ Retry</button>
                            <button class="retry-btn" onclick="openManualMode()">üîß Manual Mode</button>
                        </div>
                    `;
                }
            });
        }
        
        function openManualMode() {
            // Try to open the agent in a new window
            const newWindow = window.open('http://localhost:8000', '_blank');
            if (!newWindow) {
                alert('Please open http://localhost:8000 manually in your browser');
            }
        }
        
        // Start checking immediately and then every 500ms
        updateStatus('Initializing...');
        checkAgent();
        checkInterval = setInterval(checkAgent, 500);
        
        // Handle frame load events
        frame.onload = function() {
            if (frame.src !== 'about:blank') {
                clearInterval(checkInterval);
                loading.style.display = 'none';
                frame.style.display = 'block';
                updateStatus('Connected successfully!');
            }
        };
        
        // Handle frame errors
        frame.onerror = function() {
            updateStatus('Error loading agent interface');
        };
        
        // Cleanup interval when page unloads
        window.addEventListener('beforeunload', () => {
            if (checkInterval) {
                clearInterval(checkInterval);
            }
        });
    </script>
</body>
</html>
